<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Theme Toggle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Theme Toggle (Light / Dark)</h1>
      <div class="switch-row">
        <label class="switch">
          <input id="themeToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main class="content">
      <p>This demo shows how to switch between light and dark themes and remember the user's choice.</p>
      <div class="card demo">
        <h2>Preview Card</h2>
        <p>Theme-aware content will change colors smoothly.</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
